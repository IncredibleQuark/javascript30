<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>


<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
    </div>
</div>

<audio data-key="65" src="assets/media/clap.wav"></audio>
<audio data-key="83" src="assets/media/hihat.wav"></audio>
<audio data-key="68" src="assets/media/kick.wav"></audio>
<audio data-key="70" src="assets/media/openhat.wav"></audio>
<audio data-key="71" src="assets/media/boom.wav"></audio>
<audio data-key="72" src="assets/media/ride.wav"></audio>
<audio data-key="74" src="assets/media/snare.wav"></audio>
<audio data-key="75" src="assets/media/tom.wav"></audio>
<audio data-key="76" src="assets/media/tink.wav"></audio>


<script src = "assets/js/drum.js"></script>

</body>
</html>
